<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
      <!-- Google font og fontawsome -->
     <link href="https://fonts.googleapis.com/css?family=Futura&display=swap" rel="stylesheet" />
    <!-- Css link -->
    <link rel="stylesheet" href="./Scripts/css/sales-page.css">
     <!-- Module link -->
    <script defer type ='module' src="./Scripts/Generators/salesContent.js" ></script>

</head>
<body>

    <div class="salesPage_Container">

        <header>
            <h3 id="Sales_Heading">SALES</h3>  
        </header>
      


        
        <!-- div som skal fylles med valg-->

        <section class="flex-columns">
            <div class="row">

                <div class="column">
                    <div class="column-1">
                        <h4>Chosen</h4>
                        <div id = "selected" class="data_container">
                            <button class="button">var1</button>
                            <button class="button">var2</button>
                            <button class="button">var3</button>            
                        </div>
                        <button class=" button calculate-btn">Calculate</button>
                    </div>
                </div>

                 <!-- brukervalg, til høyre på siden-->
                
                    <div class="select-columns">
                        <div class="data_container">
                            <button id="Bjørvika" class="button">BJØRVIKA</button>
                            <button id="Nydalen" class="button">NYDALEN</button>
                            <button id="Grunerløkka" class="button">GRUNERLØKKA</button>
                            <button id="Karl-johan" class="button">KARL JOHAN</button>
                        </div>
                    </div>
                

                    <div class="select-columns">
                        <div class="data_container">
                            <button id="this-year" class="button">2021</button>
                            <button id="last-year" class="button">2020</button>
                            <button id="last-month" class="button">MONTH</button>
                            <button id="last-week" class="button">WEEK</button>
                        </div>
                    </div>

                    <div class="select-columns">
                        <div class="data_container">
                            <button id="pizza" class="button">PIZZA</button>
                            <button id="salads" class="button">SALADS</button>
                            <button id="drinks" class="button">DRINKS</button>
                            <button id="extras" class="button">EXTRAS</button>
                        </div>
                    </div>


                
            </div>
        </section>
            

                <!-- % filled til søylene  må genereres-->
                <section class="diagrams_container">

                            <div class="diagram_1">
                               <div class="diagram_1_filled"></div>
                            </div>
                    
                            <div class="diagram_2">
                              <div class="diagram_2_filled"></div>
                            </div>
                    
                           <div class="diagram_3">
                              <div class="diagram_3_filled"></div>
                           </div>
                    
                           <div class="diagram_4">
                              <div class="diagram_4_filled"></div>
                           </div>
         

                           <!-- tallet må tilpasses hva som vises, mnd, år, osv -->
                           <div class="sales_numbers_container">
                             <span class="sales_number">200K</span>
                             <span class="sales_number">150K</span>
                             <span class="sales_number">100K</span>
                             <span class="sales_number">50K</span>
                             <span class="sales_number">0</span>
                          </div>

                          <div class="graph_names">
                     
                              <span class="period">q1</span>
                              <span class="period">q2</span>
                              <span class="period">q3</span>
                              <span class="period">q4</span>
                     
                          </div>
                          <!-- tall/ text må må tilpasses hva som vises, mnd, år, osv -->
                          <div class="result-text">
                            <p>2020's total for drinks at Nydalen was <span class="result_number"> 155000</span> NOK</p>
                          </div>
                          
                </section>
           

               
       

        

     
    </div>


  


</body>
</html>
