<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Futura-Bold&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Futura&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link href="Scripts/css/index.css" rel="stylesheet" />
	<link rel="stylesheet" href="Scripts/css/mq-index.css">
	<title>Log in</title>
</head>

<body>

	<main class="split_screen">
		<div class="left_half">
			<div class="left_section_1">
				<img class="pizza-logo" src="images/menu/icons/pizza-hvit.png" alt="">
				<span class="welcome_txt">WELCOME BACK</span>
			</div>
<!-- Venstre side av skjermen -->
			<div class="left_section_2">
				<span class="name_txt">KARI NORDMANN</span>
			</div>
		</div>

<!-- HÃ¸yre side av skjermen -->
		<div class="right_half">

<!-- nav bar -->
			<div class="right_section_1">
				<button class="signin_btn"><span class="signin_txt">SIGN IN</span></button>
				<div class="signin_underline"></div>
			</div>
			<div class="right_section_2">
				<button class="create_btn"><span class="create_txt">CREATE ACCOUNT</span></button>
				<div class="create_underline"></div>
			</div>

			<form action="./home.html" id="form">

				<div class="right_section_3">
<!-- Login username og passord -->
					<section class="login_div">
						<label class="login_username_label">USERNAME</label>
						<input type="text" class="login_input" placeholder="USERNAME" minlength="3" size="30" required>
						<div class="login_input_underline_inactive"></div>
						<div class="login_input_underline_active_from"></div>
					</section>

					<section class="password_div">
					<label class="login_password_label">PASSWORD</label>
					<input type="password" class="login_password" placeholder="PASSWORD" minlength="2" size="30" required>
					<i id="toggle_password_eye" class="far fa-eye fa-eye-slash"></i>
					<div class="login_password_underline_inactive"></div>
					<div class="login_password_underline_active_from"></div>
					</section>

					<section class="logout_div">
						<input type="checkbox" class="logout_checkbox">
						<span class="logout_txt">LOG ME OUT AFTER</span>
					</section>

				</div>

<!-- Log in button -->
				<div class="login_button">
					<button type="submit" class="login_btn"><span class="login_btn_txt">LOG IN</span></button>
				</div>

			</form>

<!-- Glemt passord -->
			<div class="forgot_div">
				<a href="#" class="forgot_txt">FORGOT PASSWORD?</a>
			</div>

		</div>
	</main>

<!-- JS fil link -->
<script src="Scripts/index.js" charset="utf-8"></script>

</body>

</html>
